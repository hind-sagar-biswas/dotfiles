# 1. Preload the image (must be done before setting it as a wallpaper)
preload = ~/Wallpapers/wall.jpeg

# 2. Set the wallpaper for the specific monitor (monitor-name, /path/to/image)
wallpaper = eDP-1,~/Wallpapers/wall.jpeg

# 3. (Optional but Recommended) Set the fit mode
# If you want 'cover' (like you had), add this line:
# The default is 'fill'
splash = fill
